<!DOCTYPE html>
<html>
  <head>
    <title>Haiku Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/1.3.94/rita-full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <meta charset="utf-8" />
    <script type="text/javascript">
      function select_all() {
        var copyText = document.getElementById("sentence");
        var textArea = document.createElement("textarea");
        textArea.value = copyText.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
      }
    </script>
    <style>
      body {
        font-family: "Roboto";
        margin: 2em;
      }
    </style>
  </head>
  <body>
    <img
      id="background_image"
      src="https://cdn.glitch.com/c21f1aa2-19f3-4102-be39-60ffbdfa39c0%2Fimage1.png?v=1608271225413"
      class="image"
      width="500"
      height="auto"
    />
    <span
      class="spanstyle"
      id="sentence"
      onclick="select_all();"
      contenteditable="true"
    ></span>
    <form>
      <button
        type="button"
        class="bnt"
        id="button0"
        onclick="location.href='index.html';"
      >
        Home
      </button>
      <button type="button" class="bnt" id="button1">image 1</button>
      <button type="button" class="bnt" id="button2">image 2</button>
      <button type="button" class="bnt" id="button3">image 3</button>
      <button type="button" class="bnt" id="button4">image 4</button>
    </form>
    <script src="generate.js"></script>
  </body>
</html>
